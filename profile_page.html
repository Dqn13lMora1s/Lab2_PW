<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="profile_page1.css">
  <script src="profile_page2.js"></script>
</head>
<body>
  <a href="index.html" class="back-button">&lt; Back</a>
  <div class="container">
    <h2 class="profile-heading">Perfil</h2>
    <div class="profile-box">
      <img src="Daniel.png" alt="Profile Photo" class="profile-photo">
      <div class="profile-info">
        <div class="profile-field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" value="Daniel Morais">
        </div>
        <div class="profile-field">
          <label for="email">Email</label>
          <input type="email" id="email" value="danielmorais@ipvc.pt">
        </div>
      </div>
      <button id="saveProfileBtn">Gravar</button>
    </div>
  </div>
</body>
</html>
